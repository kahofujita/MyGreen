<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/signup.js" type="module" defer></script>
    <script src="./js/signup-style.js" defer></script>
    <title>My Green - Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
        integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body class="signup-body">
    <header></header>
    <main class="signup-page">

        <form class="signup">
            <div class="signup-page1-wrapper show">

            <img src="./images/graphics-pages/signup-1.png" alt="cactus opening eyes" class="cactus-image-signup">

            <div class="signup-page1" id="signup-page1">
                <div class="title-page">
                    <h2 class="headers-pages">Create an Account</h2>
                    <p class="sub-headers-pages">Step 1/4</p>
                </div>

                <div class="signup-field-form">
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="emailSignup" placeholder="Enter your e-mail address">
                </div>

                <div class="signup-field-form">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="passwordSignup" placeholder="Enter your password">
                </div>

                <div class="signup-field-form">
                    <label for="confirmPassword">Confirm Password*</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordSignup"
                        placeholder="Confirm your password">
                </div>

                <div class="login-back">
                    <p>Already have an account?</p>
                    <p><a href="login.html">Login</a></p>
                </div>

                <button type="button" class="nextButton" id="next-button1">Save</button>
            </div>
        </div>
        <div class="signup-page2-wrapper right">

            <img src="./images/graphics-pages/signup-2.png" alt="cactus opening eyes" class="cactus-image-signup">

            <div class="signup-page2" id="signup-page2">

                <div class="title-page">
                    <h2 class="headers-pages">Personal Information</h2>
                    <p class="sub-headers-pages">Step 2/4</p>
                </div>

                <div class="signup-field-form">
                    <label for="username">Username*</label>
                    <input type="text" name="username" id="usernameSignup" placeholder="Enter your username">
                </div>

                <div class="signup-field-form">
                    <label for="fname">First Name*</label>
                    <input type="text" name="fname" id="fnameSignup" placeholder="Enter your first name">
                </div>

                <div class="signup-field-form">
                    <label for="lname">Last Name*</label>
                    <input type="text" name="lname" id="lnameSignup" placeholder="Enter your last name">
                </div>

                <div class="login-next-back">
                    <button type="button" class="backButton" id="back-button2">Back</button>
                    <button type="button" class="nextButton" id="next-button2">Save</button>
                </div>
            </div>
        </div>

        <div class="signup-page3-wrapper right">

            <img src="./images/graphics-pages/signup-3.png" alt="cactus opening eyes" class="cactus-image-signup">

            <div class="signup-page3" id="signup-page3">

                <div class="title-page">
                    <h2 class="headers-pages">Choose your Avatar</h2>
                    <p class="sub-headers-pages">Step 3/4</p>
                </div>

                <fieldset id="avatarSignup" required>

                    <div>
                        <input type="radio" id="option1" name="avatar" value="option1" class="avatarRadio" checked>
                        <label for="option1"><img src="./avatar/1.png" alt="avatar1"></label>
                    </div>
                    <div>
                        <input type="radio" id="option2" name="avatar" value="option2" class="avatarRadio">
                        <label for="option2"><img src="./avatar/2.png" alt="avatar2"></label>
                    </div>
                    <div>
                        <input type="radio" id="option3" name="avatar" value="option3" class="avatarRadio">
                        <label for="option3"><img src="./avatar/3.png" alt="avatar3"></label>
                    </div>
                    <div>
                        <input type="radio" id="option4" name="avatar" value="option4" class="avatarRadio">
                        <label for="option4"><img src="./avatar/4.png" alt="avatar4"></label>
                    </div>
                    <div>
                        <input type="radio" id="option5" name="avatar" value="option5" class="avatarRadio">
                        <label for="option5"><img src="./avatar/5.png" alt="avatar5"></label>
                    </div>
                    <div>
                        <input type="radio" id="option6" name="avatar" value="option6" class="avatarRadio">
                        <label for="option6"><img src="./avatar/6.png" alt="avatar6"></label>
                    </div>
                    <div>
                        <input type="radio" id="option7" name="avatar" value="option7" class="avatarRadio">
                        <label for="option7"><img src="./avatar/7.png" alt="avatar7"></label>
                    </div>
                    <div>
                        <input type="radio" id="option8" name="avatar" value="option8" class="avatarRadio">
                        <label for="option8"><img src="./avatar/8.png" alt="avatar8"></label>
                    </div>
                    <div>
                        <input type="radio" id="option9" name="avatar" value="option9" class="avatarRadio">
                        <label for="option9"><img src="./avatar/9.png" alt="avatar9"></label>
                    </div>
                    <div>
                        <input type="radio" id="option10" name="avatar" value="option10" class="avatarRadio">
                        <label for="option10"><img src="./avatar/10.png" alt="avatar10"></label>
                    </div>

                </fieldset>

                <div class="login-next-back">
                    <button type="button" class="backButton" id="back-button3">Back</button>
                    <button type="submit" class="createButton nextButton" id="next-button3">Save</button>
                </div>
            </div>
        </div>
        </form>

        <form class="addpPLantForm right">

            <img src="./images/graphics-pages/signup-4.png" alt="cactus opening eyes" class="cactus-image-signup">

            <div class="signup-page4" id="signup-page4">

                <div class="title-page">
                    <h2 class="headers-pages">Add your Plant</h2>
                    <p class="sub-headers-pages">Step 4/4</p>
                </div>

                <div class="signup-field-form">
                    <label for="plantName">Plant Name</label>
                    <select id="plantName">
                        <option value="Test" disabled selected hidden>Choose your plant name</option>
                    </select>
                </div>

                <div class="signup-field-form">
                    <label for="nickname">Plant Nickname</label>
                    <input type="text" name="nickname" id="nickname" placeholder="Enter your plant nickname">
                </div>

                <div class="signup-field-form">
                    <label for="location-fieldset">Plant Location</label>
                    <fieldset id="location-fieldset">
                        <div>
                            <input type="radio" id="outdoor" name="locationPlant" value="outdoor"
                                class="locatationRadio" checked>
                            <label for="outdoor">Outdoor</label>
                        </div>
                        <div>
                            <input type="radio" id="indoor" name="locationPlant" value="indoor" class="locatationRadio">
                            <label for="indoor">Indoor</label>
                        </div>
                    </fieldset>
                </div>

                <button type="button" id="addPlantButton" class="addPlantButton">Add New Plant</button>

                <div class="login-next-skip">
                    <button type="submit" id="finishButton" class="finishButton">Save</button>
                    <button type="button" class="skipButton">A begginer? Skip for now!</button>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
