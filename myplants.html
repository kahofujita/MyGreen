

    <main class="myplants">
        <div class="main-myplants-wrapper">
            <section class="myplant">
                <h2>My Plants</h2>

            <div class="carousel">
               
                <div class="slide-container">
                    
                </div>
             
            <button class='button-left' ><i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <button class='button-right' ><i class="fa fa-angle-right" aria-hidden="true"></i></button>

            </div>

            <button id="addplant"><a href="#addplant">Add a plant</a></button>
            </section>
            <section class="weekly-schedule">
                <h2 class="plant-schedule">Plant Schedule for </h2>
                <div class="weekly-schedule-wrapper">
                    <div class="watering-wrapper">
                        <div class="watering">
                            <div class="icon-section-wrapper">
                                <div class="myplants-icons"><i class="fa-solid fa-droplet"></i></div>
                                <div class="weekly-schedule-section">Watering</div>
                            </div>
                            <div>Last Watered: </div>
                            <input type="date" class="watering-calendar" required />
                        </div>
                    </div>
                    <div class="sunlight-temp-wrapper">
                        <div class="sunlight-temp">
                            <div class="icon-section-wrapper">
                                <div class="myplants-icons"><img src="images/icons_login_myplants/sun-myplant.png" alt=""></div>
                                <div class="weekly-schedule-section">Sunlight and Temperature</div>
                            </div>
                        </div>
                    </div>
                    <div class="nutritions-wrapper">
                        <div class="nutritions">
                            <div class="icon-section-wrapper">
                                <div class="myplants-icons"><img src="images/icons_login_myplants/nutrition-myplant.png" alt=""></div>
                                <div class="weekly-schedule-section">Nutritions</div>
                            </div>
                                <div>Last Nutritionized: </div>
                            <input type="date" class="nutritionizing-calendar" required />
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="./js/offline.js" defer></script>
    </main>
