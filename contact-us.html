<link rel="stylesheet" href="style.css">
<main class="contact-us-page">
    <div class="title-image-wrapper">
        <h2>Contact Us</h2>
        <div class="image-wrapper">
            <img src="./images/graphics-pages/login-cactus.png" alt="cactus with a phone">
        </div>
    </div>
    <div class="form-wrapper">
        <form>

            <div class="input-wrapper">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your username" required>
            </div>

            <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-wrapper">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="input-wrapper">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" placeholder="Please write your message"></textarea>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>
</main>
