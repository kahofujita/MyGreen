   <head>
       <link rel="stylesheet" href="./style.css">
   </head>
   <main class="addplant-main">
       <form class="addpPlantForm">

           <img src="./images/graphics-pages/signup-4.png" alt="cactus opening eyes" class="cactus-image-addPlant">

           <div class="addPlant-Wrapper">

               <h2 class="headers-pages">Add your Plant</h2>

               <div class="signup-field-form">
                   <label for="plantName">Plant Name</label>
                   <select id="plantName">
                       <option value="Test" disabled selected hidden>Choose your plant name</option>
                   </select>
               </div>

               <div class="signup-field-form">
                   <label for="nickname">Plant Nickname</label>
                   <input type="text" name="nickname" id="nickname" placeholder="Enter your plant nickname">
               </div>

               <div class="signup-field-form">
                   <label for="location-fieldset">Plant Location</label>
                   <fieldset id="location-fieldset">
                       <div>
                           <input type="radio" id="outdoor" name="locationPlant" value="outdoor" class="locatationRadio"
                               checked>
                           <label for="outdoor">Outdoor</label>
                       </div>
                       <div>
                           <input type="radio" id="indoor" name="locationPlant" value="indoor" class="locatationRadio">
                           <label for="indoor">Indoor</label>
                       </div>
                   </fieldset>
               </div>
               <p class="feedbackUser"></p>
               <button type="button" id="addPlantButton" class="addPlantButton">Add New Plant</button>
               

               <div class="login-next-skip">
                   <!-- <button type="button" class="backButton" id="backButton"> -->
                    <a href="#myplants" class="backButton" id="backButton">Back</a>
                <!-- </button> -->
                   <button type="submit" id="finishButton" class="finishButton">Save</button>
               </div>
           </div>
       </form>
       <script src="./js/addplant.js" type="module" defer></script>
   </main>
